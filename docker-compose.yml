version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trtg-postgres
    environment:
      - POSTGRES_USER=trtg
      - POSTGRES_PASSWORD=trtg
      - POSTGRES_DB=trtg
      - POSTGRES_HOST_AUTH_METHOD=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trtg -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: host
    command: postgres -c listen_addresses=127.0.0.1

  postgres-backup:
    image: postgres:16-alpine
    container_name: trtg-postgres-backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_USER=trtg
      - POSTGRES_PASSWORD=trtg
      - POSTGRES_DB=trtg
      - POSTGRES_HOST=127.0.0.1
      - BACKUP_KEEP_DAYS=1
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    network_mode: host
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache dcron
        chmod +x /backup.sh
        # Run backup immediately on startup
        /backup.sh
        # Setup cron job to run every hour
        echo "0 * * * * /backup.sh >> /var/log/backup.log 2>&1" > /etc/crontabs/root
        # Start cron in foreground
        crond -f -l 2

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    env_file:
      - .env
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_LOCAL=1
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    network_mode: host
    restart: unless-stopped

  trtg:
    build: .
    container_name: trtg
    depends_on:
      postgres:
        condition: service_healthy
      telegram-bot-api:
        condition: service_started
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_API_URL=http://localhost:8081
      - TORRENTS_FILE=/app/torrents.txt
      - DATABASE_URL=postgres://trtg:trtg@127.0.0.1:5432/trtg?sslmode=disable
      - DOWNLOAD_DIR=/app/downloads
      - HTTP_PORT=${HTTP_PORT:-8082}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./torrents.txt:/app/torrents.txt:ro
      - trtg-downloads:/app/downloads
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    network_mode: host
    restart: on-failure

  trtg-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: trtg-web
    depends_on:
      postgres:
        condition: service_healthy
      trtg:
        condition: service_started
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://trtg:trtg@127.0.0.1:5432/trtg?sslmode=disable
      - DOWNLOAD_DIR=/app/downloads
      - PORT=8080
      - WEB_USERNAME=${WEB_USERNAME:-admin}
      - WEB_PASSWORD=${WEB_PASSWORD:-admin}
      - TRTG_API_URL=http://localhost:${HTTP_PORT:-8082}
      # Telegram configuration for direct streaming
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TELEGRAM_API_URL=http://localhost:8081
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - trtg-downloads:/app/downloads
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    network_mode: host
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: trtg-nginx
    depends_on:
      - trtg-web
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    network_mode: host
    restart: unless-stopped

volumes:
  telegram-bot-api-data:
  postgres-data:
  trtg-downloads:
